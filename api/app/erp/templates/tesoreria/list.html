{% extends 'list.html' %}
{% load static %}

{% block colums %}

<th scope="col" style="with: 25%;">Nombre</th>
<th scope="col" style="with: 25%;">Descripcion</th>
<th scope="col" style="with: 50%;">Opciones</th>


{% endblock %}

{% block rows %}
{% for r in object_list %}
<tr>
    <td>{{ r.nombre }}</td>
    <td>{{ r.descripcion }}</td>

    <td>
        <a href="{% url 'tesoreria_delete_view' r.id %}" type="button"
           class="btn btn-danger btn-flat deletebut"/><i class="fas fa-trash-alt"></i>
        <a href="{% url 'tesoreria_edit_view' r.id %}" type="button" class="btn btn-warning btn-flat"/><i
            class="fas fa-edit"></i>
    </td>
</tr>

{% endfor %}

{% endblock %}
