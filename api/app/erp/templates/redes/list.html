{% extends 'list.html' %}
{% load static %}

{% block colums %}

<th scope="col" style="with: 25%;">Id</th>
<th scope="col" style="with: 25%;">Nombre</th>
<th scope="col" style="with: 50%;">Mentor</th>
<th scope="col" style="with: 50%;">Secretario</th>
<th scope="col" style="with: 50%;">Opciones</th>


{% endblock %}

{% block rows %}
{% for r in object_list %}
<tr>
    <td>{{ r.id }}</td>
    <td>{{ r.nombre}}</td>
    <td>{{ r.mentor }}</td>
    <td>{{ r.secretario }}</td>

    <td>
        <a href="{% url 'reds_delete_view' r.id %}" type="button"
           class="btn btn-danger btn-flat deletebut"/><i class="fas fa-trash-alt"></i>
        <a href="{% url 'reds_edit_view' r.id %}" type="button" class="btn btn-warning btn-flat"/><i
            class="fas fa-edit"></i>
    </td>
</tr>

{% endfor %}

{% endblock %}
