{% extends 'list.html' %}
{% load static %}


{% block content %}
<br>
<div class="container-fluid">
    <!-- /.Resumen -->
    <form method="post">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-default">
                    <div class="card-header">
                        <h3 class="card-title">
                            <i class="fas fa-search"></i>
                            Resumen de Reporte
                        </h3>
                    </div>
                    <!-- /.card-header -->
                    <form action=".">
                        <div class="card-body">
                            <input type="hidden" name="action" value="{{ action }}">
                            <label for="fecha">Fecha del Informe</label>
                            <input type="date" name="fecharep" id="fecha" class="form-control" required />

                            <label for="totaldiezmo">Total de Diezmo</label>
                            <input type="number" id="totaldiezmo" class="form-control" min="0" disabled value="0.00">

                            <label for="totalconceptos">Otros Conceptos</label>
                            <input type="number" id="totalconceptos" class="form-control" min="0" disabled value="0.00">

                            <label for="totalrep">Total del Reporte</label>
                            <input type="number" id="totalrep" class="form-control" min="0" disabled value="0.00">


                        </div>
                        <div class="card-footer">
                            <a href="{{ create_url }}" class="btn btn-primary btn-flat btnReporte"><i
                                    class="fas fa-save"></i>Guardar
                                Reporte
                            </a>
                        </div>
                    </form>
                </div>

            </div>
        </div>

        <!-- /.Fin del Resumen -->

        <!-- /.Diezmadores -->

        <div class="row">
            <div class="col-md-6">
                <div class="card card-default">
                    <div class="card-header">
                        <h3 class="card-title">

                            <i class="fas fa-search"></i>
                            {{ caja1 }}
                        </h3>

                    </div>
                    <!-- /.card-header -->

                    <div class="card-body">
                        {{ form.miembros }}
                        <br>

                        <table class="table table-bordered" id="mydata1">
                            <thead>
                            <tr>
                                <th>Id</th>
                                <th>Nombres y Apellidos</th>
                                <th>Importe</th>

                            </tr>


                            </thead>
                            <tbody>


                            </tbody>
                        </table>

                    </div>

                </div>

            </div>
            <!-- /.Fin Diezmadores -->

            <!-- /. Conceptos -->

            <div class="col-md-6">
                <div class="card card-default">
                    <div class="card-header">
                        <h3 class="card-title">
                            <i class="fas fa-search"></i>
                            {{ caja2 }}
                        </h3>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body">
                        {{ form.conceptos }}
                        <br>
                        <table class="table table-bordered" id="mydata2">
                            <thead>
                            <tr>
                                <th>Id</th>
                                <th>Concepto</th>
                                <th>Importe</th>
                            </tr>

                            </thead>
                            <tbody>


                            </tbody>
                        </table>

                    </div>

                </div>

            </div>
            <!-- /. Fin Conceptos -->

        </div>
    </form>
</div>


{% endblock %}
