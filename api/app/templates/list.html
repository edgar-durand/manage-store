{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet"
      href="{% static 'lib/adminlte-3.0.5/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css' %}">
<link rel="stylesheet"
      href="{% static 'lib/adminlte-3.0.5/plugins/datatables-responsive/css/responsive.bootstrap4.min.css' %}">
<script src="{% static 'lib/adminlte-3.0.5/plugins/datatables/jquery.dataTables.js' %}"></script>
<script src="{% static 'lib/adminlte-3.0.5/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js' %}"></script>
<script src="{% static 'lib/adminlte-3.0.5/plugins/datatables-responsive/js/dataTables.responsive.min.js' %}"></script>
<script src="{% static 'lib/adminlte-3.0.5/plugins/datatables-responsive/js/responsive.bootstrap4.min.js' %}"></script>
<link rel="stylesheet"  href="{% static 'lib/select2/css/select2.min.css' %}">
<link rel="stylesheet"  href="{% static 'lib/select2/css/select2-bootstrap4.min.css' %}">
<script src="{% static 'lib/select2/js/select2.min.js' %}"></script>
<script src="{% static 'lib/select2/js/i18n/es.js' %}"></script>
{% block head_list %}

{% endblock %}

{% endblock %}

{% block content %}
<br>
<div class="container">
    <div class="col-md-12">
        <div class="card card-default">
            <div class="card-header">
                <h3 class="card-title">
                    <i class="fas fa-search"></i>
                    {{ title }}
                </h3>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
                <table class="table table-bordered" id="mydata">
                    <thead>
                    {% block colums %}

                    {% endblock %}
                    </thead>
                    <tbody>
                    {% block rows %}

                    {% endblock %}

                    </tbody>
                </table>

            </div>
            <div class="card-footer">
                <a href="{{ create_url }}" class="btn btn-primary btn-flat btnTest"><i class="fas fa-plus"></i>Nuevo
                    Registro
                </a>
            </div>
        </div>

    </div>
</div>
<!-- /.card-body -->
</div>
<!-- /.card -->
</div>

{% endblock %}

{% block javascript %}


<script>
        $(function () {



            $('#mydata').DataTable({

            responsive: true,
            autoWidth: false
            });

            $('.btnTest').on('click', function () {
                $.ajax({
                    url: "{% url 'membresia_list_view' %}",
                    type: 'POST',

                    DataType: 'json',
                }).done(function (data) {


                }).fail(function (jqXHR, textStatus, errorThrown) {
                    alert(textStatus + ': ' + errorThrown);
                }).always(function (data) {
                    console.log('complete');
                });

            });

            $(".deletebut").on('click', function (e) {
            e.preventDefault();
            message_confirm(this.href);

            });


        });








</script>
{% endblock %}
